<app-food-list
  [food]="food$ | async"
  (onEditSelected)="this.ff.selectFood($event)"
  (onDeleteSelected)="this.ff.deleteFood($event)"
></app-food-list>

<app-food-edit
  *ngIf="selected$ | async as selected"
  [food]="selected"
  (onSaveFood)="this.ff.saveFood($event)"
  (onMailFood)="this.ff.mailFood($event)"
></app-food-edit>
